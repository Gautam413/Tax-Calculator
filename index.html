<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income (in Lakhs):</label>
                <input type="text" id="grossIncome" class="form-control" step="any">
                <span class="error-icon" id="grossIncomeError" title="This field is required"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="extraIncome">Extra Income (in Lakhs):</label>
                <input type="text" id="extraIncome" class="form-control" step="any">
                <span class="error-icon" id="extraIncomeError" title="This field is required"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" class="form-control">
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="<40">&lt;40</option>
                    <option value=">=40&<60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <span class="error-icon" id="ageError" title="Age group is required"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="deductions">Deductions (in Lakhs):</label>
                <input type="text" id="deductions" class="form-control" step="any">
                <span class="error-icon" id="deductionsError" title="This field is required"></span>
            </div>
            <br>
            <button type="button" id="submitBtn">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
